<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Hotkeys Fix Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Clear Hotkeys Fix Test</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Test Hotkeys</h3>
                <div class="hotkeys active">
                    <ul class="list-group">
                        <li id="f1_hotkey" songid="123" class="list-group-item">
                            <span>Test Song 1</span>
                        </li>
                        <li id="f2_hotkey" songid="456" class="list-group-item">
                            <span>Test Song 2</span>
                        </li>
                        <li id="f3_hotkey" class="list-group-item">
                            <span></span>
                        </li>
                    </ul>
                </div>
                
                <button id="clearHotkeysBtn" class="btn btn-danger mt-3">
                    Clear Hotkeys
                </button>
            </div>
            
            <div class="col-md-6">
                <h3>Console Output</h3>
                <div id="console" style="background: #f8f9fa; padding: 10px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
            </div>
        </div>
    </div>

    <script>
        // Mock the Promise-based customConfirm function
        window.customConfirm = function(message, title = 'Confirm') {
            return new Promise((resolve) => {
                const modal = document.createElement('div');
                modal.className = 'modal fade';
                modal.innerHTML = `
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">${title}</h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>${message}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary confirm-btn">Confirm</button>
                            </div>
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);

                const confirmBtn = modal.querySelector('.confirm-btn');
                const closeBtn = modal.querySelector('.close');
                const cancelBtn = modal.querySelector('.btn-secondary');

                const cleanup = () => {
                    // Hide the modal properly using Bootstrap
                    $(modal).modal('hide');
                    
                    // Remove the modal backdrop
                    const backdrop = document.querySelector('.modal-backdrop');
                    if (backdrop) {
                        backdrop.remove();
                    }
                    
                    // Remove modal-open class from body
                    document.body.classList.remove('modal-open');
                    
                    // Remove the modal element
                    setTimeout(() => {
                        if (document.body.contains(modal)) {
                            document.body.removeChild(modal);
                        }
                    }, 150); // Small delay to ensure Bootstrap animations complete
                };

                confirmBtn.addEventListener('click', () => {
                    cleanup();
                    resolve(true);
                });

                closeBtn.addEventListener('click', () => {
                    cleanup();
                    resolve(false);
                });

                cancelBtn.addEventListener('click', () => {
                    cleanup();
                    resolve(false);
                });

                // Show modal
                $(modal).modal('show');
            });
        };

        // Mock saveHotkeysToStore function
        function saveHotkeysToStore() {
            log('‚úÖ Hotkeys saved to store');
        }

        // Console logging function
        function log(message) {
            const console = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `[${timestamp}] ${message}\n`;
            console.scrollTop = console.scrollHeight;
        }

        // Fixed clearHotkeys function (async version)
        async function clearHotkeys() {
            log('üîÑ Starting clearHotkeys...');
            
            const confirmed = await customConfirm("Are you sure you want clear your hotkeys?");
            if (confirmed) {
                log('‚úÖ User confirmed, clearing hotkeys...');
                
                for (let key = 1; key <= 12; key++) {
                    const element = $(`.hotkeys.active #f${key}_hotkey`);
                    if (element.length) {
                        element.removeAttr("songid");
                        element.find("span").html("");
                        log(`üßπ Cleared hotkey f${key}`);
                    }
                }
                
                saveHotkeysToStore();
                log('‚úÖ All hotkeys cleared successfully!');
            } else {
                log('‚ùå User cancelled hotkey clearing');
            }
        }

        // Synchronous wrapper for HTML onclick
        window.clearHotkeys = function() {
            log('üîÑ Clear Hotkeys button clicked (synchronous wrapper)');
            clearHotkeys().catch(error => {
                log(`‚ùå Error: ${error.message}`);
            });
        };

        // Set up the button click handler
        document.getElementById('clearHotkeysBtn').addEventListener('click', () => {
            log('üîÑ Clear Hotkeys button clicked');
            window.clearHotkeys();
        });

        // Initial log
        log('üöÄ Test page loaded. Click "Clear Hotkeys" to test the fix.');
        log('üìù This test verifies that the Promise-based customConfirm works correctly.');
    </script>
</body>
</html>
