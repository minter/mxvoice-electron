<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mr. Voice</title>
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Insert this line above script imports  -->
    <script>
      if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>

    <!-- normal script imports etc  -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="../node_modules/mousetrap/mousetrap.min.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <h1>Welcome To Mr. Voice</h1>
      <div class="form-group">
        <label for="category_select">Category</label>
        <select id="category_select">
          <option value="*">All Categories</option>
        </select>
      </div>
      <div class="form-group">
        <label for="omni_search">Search Term</label>
        <input type="text" class="form-control" id="omni_search">
      </div>
      <button type="submit" class="btn btn-primary" onclick="searchData()">Search</button>

      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table" id="search_results">
          <thead>
            <tr>
              <th>Category</th>
              <th>Info</th>
              <th>Title</th>
              <th>Artist</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <button class="btn btn-primary" onclick="playSelected()">Play</button>
      <button class="btn btn-primary" onclick="stopSelected()">Stop</button>
  </body>
  <script src="renderer.js"></script>
  <script type="text/javascript">
    $( document ).ready(function() {
      populateCategorySelect();
    });
    $('#search_results').on('click', 'tbody tr', function(event) {
      $('#selected_row').removeAttr('id');
      $(this).attr('id', 'selected_row');
    });
    $('#search_results').on('dblclick', 'tbody tr.song', function(event) {
      playSelected();
    });

    Mousetrap.bind('esc', function() { stopSelected(); });

  </script>
</html>
