<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mr. Voice</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">

    <!-- Site-Specific CSS -->
    <link rel="stylesheet" href="stylesheets/index.css">

    <!-- Google Fonts -->

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ShareTechMono"> -->

    <!-- Insert this line above script imports  -->
    <script>
      if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>

    <!-- normal script imports etc  -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/mousetrap/mousetrap.min.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <div class="container-fluid">

      <div id="top-row" class="row no-gutters">

        <!-- Begin Holding Tank -->

        <div class="col-3">

          <div class="h-100 card rounded-0" style="margin-right: -12px;">
            <h6 class="card-header rounded-0 bg-dark">
              <span id="holding_tank_label">Holding Tank</span> &nbsp;<a href="#">

                <i title="AutoPlay" id="autoplay_button" onclick="toggleAutoPlay()" class="fas fa-sm fa-play-circle"></i>
              </a>
              <div class="icon-bar">
                <a href="#">
                  <i title="Load Holding Tank File" onclick="openHoldingTankFile()" class="far fa-sm fa-folder-open"></i>
                </a>
                <a href="#">
                  <i title="Save Holding Tank To File" onclick="saveHoldingTankFile()" class="far fa-sm fa-save"></i>
                </a>
                <a href="#">
                  <i title="Clear Holding Tank List" onclick="clearHoldingTank()" class="far fa-sm fa-trash-alt"></i>
                </a>
              </div>
            </h6>
            <div id="holding_tank" class="card-body table-wrapper-scroll-y my-custom-scrollbar">
              <ul class="list-group list-group-flush">
              </ul>
            </div>
          </div>

        </div>

        <!-- End Holding Tank -->

        <!-- Begin Search -->

        <div class="col-6">

          <div class="card rounded-0 h-100">
            <h6 class="card-header rounded-0 bg-dark">Search
              <div class="icon-bar">
                <a href="#">
                  <!-- Icons could go here -->
                </a>
            </div>
            </h6>
            <div class="card-body">
              <form id="search_form" onsubmit="searchData();return false;">

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <select class="custom-select" id="category_select">
                      <option value="*">All Categories</option>
                    </select>
                  </div>
                  <input type="text" class="form-control" placeholder="Enter search term..." id="omni_search">
                  <div class="input-group-prepend">
                    <button type="reset" id="reset_button" class="btn btn-secondary"><i title="Reset Search"
                        class="fas fa-sm fa-times"></i></button>
                  </div>
                </div>
              </form>

              <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <table class="table table-sm" id="search_results">
                  <thead class="thead-dark">
                    <tr>
                      <th>Category</th>
                      <th>Info</th>
                      <th>Title</th>
                      <th>Artist</th>
                      <th>Time</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>

        <!-- End Search -->

        <!-- Begin Hotkeys -->

        <div class="col-3">

          <div class="card h-100 rounded-0"style="margin-left: -12px;">
                <h6 class="card-header rounded-0 bg-dark">
                  Hotkeys
                    <div class="icon-bar">
                      <a href="#">
                        <i title="Load Hotkey File" onclick="openHotkeyFile()" class="far fa-sm fa-folder-open"></i>
                      </a>
                      <a href="#">
                        <i title="Save Hotkeys To File" onclick="saveHotkeyFile()" class="far fa-sm fa-save"></i>
                      </a>
                      <a href="#">
                        <i title="Rename Hotkey Tab" onclick="renameHotkeyTab()" class="far fa-sm fa-edit"></i>
                      </a>
                      <a href="#">
                        <i title="Clear Hotkey List" onclick="clearHotkeys()" class="far fa-sm fa-trash-alt"></i>
                      </a>
                    </div>
                  </h6>
                  <ul class="nav nav-tabs nav-fill d-flex flex-nowrap" id="hotkey_tabs" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" role="tab" data-toggle="tab" href="#hotkeys_list_1">1</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" role="tab" data-toggle="tab" href="#hotkeys_list_2">2</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" role="tab" data-toggle="tab" href="#hotkeys_list_3">3</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" role="tab" data-toggle="tab" href="#hotkeys_list_4">4</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" role="tab" data-toggle="tab" href="#hotkeys_list_">5</a>
                    </li>
                  </ul>
                  <div class="card-body">
                    <div class="tab-content">
                    <ul class="list-group list-group-flush tab-pane fade show active hotkeys" id="hotkeys_list_1" role="tabpanel">
                      <li class="list-group-item text-nowrap p-1" id="f1_hotkey">
                        <div class="badge badge-dark">F1</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f2_hotkey" >
                        <div class="badge badge-dark">F2</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f3_hotkey" >
                        <div class="badge badge-dark">F3</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f4_hotkey" >
                        <div class="badge badge-dark">F4</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f5_hotkey" >
                        <div class="badge badge-dark">F5</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f6_hotkey" >
                        <div class="badge badge-dark">F6</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f7_hotkey" >
                        <div class="badge badge-dark">F7</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f8_hotkey" >
                        <div class="badge badge-dark">F8</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f9_hotkey" >
                        <div class="badge badge-dark">F9</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f10_hotkey" >
                        <div class="badge badge-dark">F10</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f11_hotkey" >
                        <div class="badge badge-dark">F11</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f12_hotkey" >
                        <div class="badge badge-dark">F12</div>
                        <span></span>
                      </li>
                    </ul>
                    
                    </div>
                  </div>
                </div>

        </div>

        <!-- End Hotkeys -->

      </div>

      <div class="row">

        <!-- Begin Player -->

        <div class="col-12">

          <div class="card rounded-0 bg-dark" id="player">
            <div class="card-body row">
              <div id="play_column" class="col-1">
                <button id="play_button" class="btn btn-success btn-lg" style="border-radius: 30px;" onclick="playSelected()"><i title="Play"
                    class="fas fa-sm fa-play"></i></button>
              </div>
              <div class="col-10">
                <div id="now_playing_bar" class="flex-row d-flex justify-content-between">
                  <div id="timer">0:00</div>
                  <div id="song_now_playing">&nbsp;</div>
                  <div id="duration">0:00</div>
                </div>
                <div class="flex-row">
                  <div class="progress" style="height: 5px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="audio_progress"
                      role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
              <div id="stop_column" class="col-1">
                <button id="stop_button" class="btn btn-danger btn-lg disabled"><i title="Stop" class="fas fa-sm fa-stop"></i></button>
              </div>
            </div>
          </div>

        </div>

        <!-- End Player -->

      </div>


    </div>

    <div class="modal fade" id="addSongModal" tabindex="-1" role="dialog" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Song</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="song-form-category">Category</label>
                <select class="form-control" id="song-form-category">
                </select>
              </div>
              <div class="form-group">
                <label for="song-form-title" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="song-form-title">
              </div>
              <div class="form-group">
                <label for="song-form-artist" class="col-form-label">Artist:</label>
                <input type="text" class="form-control" id="song-form-artist">
              </div>
              <div class="form-group">
                <label for="song-form-info" class="col-form-label">Info:</label>
                <input type="text" class="form-control" id="song-form-info">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save Song</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- FontAwesome Javascript -->
  <script src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>

  </body>

  <script src="renderer.js"></script>
  
</html>
