<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mr. Voice</title>
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css">

    <!-- Insert this line above script imports  -->
    <script>
      if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>

    <!-- normal script imports etc  -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/mousetrap/mousetrap.min.js"></script>
    <script src="../node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="../node_modules/datatables.net-dt/js/dataTables.dataTables.min.js"></script>
    <script src="../node_modules/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
  </head>
  <body class="bg-secondary">
    <div class="container-fluid">
      <div class="row h-100">
        <div class="col-9">
          <div class="row">
            <div class="col-4">
                <div class="h-100 card rounded-0">
                  <h6 class="card-header bg-dark text-white">
                    Holding Tank
                  </h6>
                  <div class="card-body">
                    Songs go here
                  </div>
                </div>
            </div>
            <div class="col-8">
             <div class="card rounded-0">
               <h6 class="card-header bg-dark text-white">Search</h6>
                <div class="card-body">
                  <form id="search_form" onsubmit="searchData();return false;">
                    
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <select class="custom-select" id="category_select">
                            <option value="*">All Categories</option>
                          </select>
                      </div>
                      <input type="text" class="form-control" placeholder="Enter search term..." id="omni_search">
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Go</button>
                      </div>
                    </div>
                  </form>
                  
                      <div class="table-wrapper-scroll-y my-custom-scrollbar">
                        <table class="table table-hover table-sm" id="search_results">
                          <thead class="thead-dark">
                            <tr>
                              <th>Category</th>
                              <th>Info</th>
                              <th>Title</th>
                              <th>Artist</th>
                              <th>Time</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                </div>
             </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card rounded-0">
                <div class="card-body">
                  <button class="btn btn-success" onclick="playSelected()">Play</button>
                  <button class="btn btn-danger" onclick="stopSelected()">Stop</button>
                </div>
              </div>
            </div>
          </div>  
            
        </div>
        <div class="col-3">
          <div class="h-100 row">
            <div class="col-12 h-75">
              <div class="card h-100 rounded-0">
                <h6 class="card-header bg-dark text-white">Hotkeys</h6>
                  <div class="card-body">
                    Hotkeys go here
                  </div>
                </div>
              </div>

            <div class="col-12 h-25">
              <div class="card h-100 rounded-0">
                <h6 class="card-header bg-dark text-white">Queue</h6>
                <div class="card-body">
                  Queue goes here
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="renderer.js"></script>
  <script type="text/javascript">
    $( document ).ready(function() {
      populateCategorySelect();
    });
    $('#search_results').on('click', 'tbody tr', function(event) {
      $('#selected_row').removeAttr('id');
      $(this).attr('id', 'selected_row');
    });
    $('#search_results').on('dblclick', 'tbody tr.song', function(event) {
      playSelected();
    });

    Mousetrap.bind('esc', function() { stopSelected(); });
    
    var t = $("#search_results").DataTable({
      paging: false,
      searching: false,
      info: false,
      "language": {
        "emptyTable": "You ain't searched for nothing yet"
      }
    });

  </script>
</html>
