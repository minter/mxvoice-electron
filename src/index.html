  <head>
    <meta charset="UTF-8">

  <body class="bg-dark">
    <div class="container-fluid bg-white">
      <div class="row h-100 no-gutters">
        <div class="col-9">
          <div class="row no-gutters">
            <div class="col-4">
                <div class="h-100 card rounded-0">
                  <h6 class="card-header bg-secondary text-white">
                    Holding Tank
                    <div class="icon-bar">
                      <a href="#">
                        <i title="Load Holding Tank File" onclick="openHoldingTankFile()" class="far fa-sm fa-folder-open"></i>
                      </a>
                      <a href="#">
                        <i title="Save Holding Tank To File" onclick="saveHoldingTankFile()" class="far fa-sm fa-save"></i>
                      </a>
                      <a href="#">
                        <i title="Clear Holding Tank List" onclick="clearHoldingTank()" class="far fa-sm fa-trash-alt"></i>
                      </a>
                    </div>
                  </h6>
                  <div id="holding_tank" class="card-body">
                    <ul class="list-group list-group-flush">
                    </ul>
                  </div>
                </div>
            </div>
            <div class="col-8">
             <div class="card rounded-0">
               <h6 class="card-header bg-secondary text-white">Search</h6>
                <div class="card-body">
                  <form id="search_form" onsubmit="searchData();return false;">

                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <select class="custom-select" id="category_select">
                            <option value="*">All Categories</option>
                          </select>
                      </div>
                      <input type="text" class="form-control" placeholder="Enter search term..." id="omni_search">
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Go</button>
                      </div>
                    </div>
                  </form>

                      <div class="table-wrapper-scroll-y my-custom-scrollbar">
                        <table class="table table-sm" id="search_results">
                          <thead class="thead">
                            <tr>
                              <th>Category</th>
                              <th>Info</th>
                              <th>Title</th>
                              <th>Artist</th>
                              <th>Time</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                </div>
             </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card rounded-0" id="player">
                <div class="card-body row">
                  <div id="play_column" class="col-2">
                    <button id="play_button" class="btn btn-success" onclick="playSelected()"><i title="Play" class="fas fa-sm fa-play"></i> Play</button>
                  </div>
                  <div class="col-8">
                    <div id="now_playing_bar" class="flex-row d-flex justify-content-between">
                      <div id="timer">0:00</div>
                      <div id="song_now_playing">&nbsp;</div>
                      <div id="duration">0:00</div>
                    </div>
                    <div class="flex-row">
                      <div class="progress" style="height: 9px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="audio_progress" role="progressbar"
                          aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                    </div>                    
                  </div>
                  <div id="stop_column" class="col-2">
                    <button id="stop_button" class="btn btn-danger disabled" onclick="stopPlaying()"><i title="Stop" class="fas fa-sm fa-stop"></i> Stop</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-3 h-100">
          <div class="row">
            <div class="col">
              <div class="card h-100 rounded-0">
                <h6 class="card-header bg-secondary text-white">
                  Hotkeys
                    <div class="icon-bar">
                      <a href="#">
                        <i title="Load Hotkey File" onclick="openHotkeyFile()" class="far fa-sm fa-folder-open"></i>
                      </a>
                      <a href="#">
                        <i title="Save Hotkeys To File" onclick="saveHotkeyFile()" class="far fa-sm fa-save"></i>
                      </a>
                      <a href="#">
                        <i title="Clear Hotkey List" onclick="clearHotkeys()" class="far fa-sm fa-trash-alt"></i>
                      </a>
                    </div>
                  </h6>
                  <div class="card-body">
                    <ul class="list-group list-group-flush" id="hotkeys_list">
                      <li class="list-group-item text-nowrap p-1" id="f1_hotkey">
                        <div class="badge badge-dark">F1</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f2_hotkey" >
                        <div class="badge badge-dark">F2</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f3_hotkey" >
                        <div class="badge badge-dark">F3</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f4_hotkey" >
                        <div class="badge badge-dark">F4</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f5_hotkey" >
                        <div class="badge badge-dark">F5</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f6_hotkey" >
                        <div class="badge badge-dark">F6</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f7_hotkey" >
                        <div class="badge badge-dark">F7</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f8_hotkey" >
                        <div class="badge badge-dark">F8</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f9_hotkey" >
                        <div class="badge badge-dark">F9</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f10_hotkey" >
                        <div class="badge badge-dark">F10</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f11_hotkey" >
                        <div class="badge badge-dark">F11</div>
                        <span></span>
                      </li>
                      <li class="list-group-item text-nowrap p-1" id="f12_hotkey" >
                        <div class="badge badge-dark">F12</div>
                        <span></span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          <div class="row">
            <div class="col">
              <div class="card h-100 rounded-0">
                <h6 class="card-header bg-secondary text-white">Queue</h6>
                <div class="card-body">
                  Queue goes here
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>

  </body>

  <script src="renderer.js"></script>
  <script type="text/javascript">
    $( document ).ready(function() {
      populateCategorySelect();
    });

    $('#search_results').on('click', 'tbody tr', function(event) {
      $('#selected_row').removeAttr('id');
      $(this).attr('id', 'selected_row');
    });

    $('#search_results').on('dblclick', 'tbody tr.song', function(event) {
      playSelected();
    });

    $('#holding_tank').on('click', 'ul li', function (event) {
        $('#selected_row').removeAttr('id');
        $(this).attr('id', 'selected_row');
    });

    $('#holding_tank').on('dblclick', 'ul li', function (event) {
      playSelected();
    });

    Mousetrap.bind('esc', function() { stopPlaying(); });
    
    Mousetrap.bind('command+l', function () {
      $("#omni_search").focus().select();
    });

    Mousetrap.bind('tab', function () {
      sendToHotkeys();
      return false;
    });

    Mousetrap.bind('shift+tab', function () {
      sendToHoldingTank();
      return false;
    });

    Mousetrap.bind('return', function () {
      playSelected();
      return false;
    });

    Mousetrap.bind('down', function () {
        selectNext();
        return false;
    });

    Mousetrap.bind('up', function () {
        selectPrev();
        return false;
    });

    $("#hotkeys_list li").on("drop", function(event) {
      $(this).removeClass("drop_target");
      hotkeyDrop(event.originalEvent);
    });


    $("#hotkeys_list li").on("dragover", function (event) {
      $(this).addClass("drop_target");
      allowHotkeyDrop(event.originalEvent);
    });

    $("#hotkeys_list li").on("dragleave", function (event) {
       $(this).removeClass("drop_target");
    });

    $("#category_select").on("change", function() {
       searchData();
       $("#omni_search").focus();
    });

    $("#holding_tank").on("drop", function (event) {
      holdingTankDrop(event.originalEvent);
      $(event.originalEvent.target).removeClass("dropzone");
    });

    $("#holding_tank").on("dragover", function (event) {
        allowHotkeyDrop(event.originalEvent);
        $(event.originalEvent.target).addClass("dropzone");
      });

    $("#holding_tank").on("dragleave", function (event) {
        allowHotkeyDrop(event.originalEvent);
        $(event.originalEvent.target).removeClass("dropzone");
    });



  </script>
</html>
