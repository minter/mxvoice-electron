<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>Mx. Voice - Profile Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .launcher-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      overflow: hidden;
    }

    .launcher-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .launcher-header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .launcher-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .launcher-body {
      padding: 30px;
    }

    .profile-list {
      list-style: none;
      margin-bottom: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .profile-item {
      background: #f8f9fa;
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-item:hover {
      background: #e9ecef;
      border-color: #667eea;
      transform: translateX(4px);
    }

    .profile-item.selected {
      background: #e7eaf6;
      border-color: #667eea;
    }

    .profile-info {
      flex: 1;
    }

    .profile-name {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .profile-description {
      font-size: 13px;
      color: #666;
    }

    .profile-actions {
      display: flex;
      gap: 8px;
    }

    .profile-delete {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .profile-delete:hover {
      background: #c82333;
    }

    .profile-delete:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .launcher-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #f8f9fa;
      transform: translateY(-2px);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state p {
      margin-bottom: 20px;
      font-size: 15px;
    }

    .error-message {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    /* Scrollbar styling */
    .profile-list::-webkit-scrollbar {
      width: 8px;
    }

    .profile-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .profile-list::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 10px;
    }

    .profile-list::-webkit-scrollbar-thumb:hover {
      background: #764ba2;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="launcher-container">
    <div class="launcher-header">
      <h1>ðŸŽµ Mx. Voice</h1>
      <p>Select your profile to continue</p>
    </div>

    <div class="launcher-body">
      <div id="error-container"></div>
      
      <div id="loading-state" class="loading">
        Loading profiles
      </div>

      <div id="profile-content" style="display: none;">
        <ul id="profile-list" class="profile-list"></ul>

        <div class="launcher-actions">
          <button id="launch-btn" class="btn btn-primary" disabled>
            Launch App
          </button>
          <button id="create-btn" class="btn btn-secondary">
            + New Profile
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="launcher.js"></script>
</body>
</html>
