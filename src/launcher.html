<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>Mx. Voice - Profile Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-gradient-start: #667eea;
      --bg-gradient-end: #764ba2;
      --container-bg: #ffffff;
      --text-primary: #333333;
      --text-secondary: #666666;
      --item-bg: #f8f9fa;
      --item-hover-bg: #e9ecef;
      --item-selected-bg: #e7eaf6;
      --border-color: #ddd;
      --error-bg: #f8d7da;
      --error-border: #f5c6cb;
      --error-text: #721c24;
      --modal-bg: #ffffff;
      --scrollbar-track: #f1f1f1;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-gradient-start: #2d3748;
        --bg-gradient-end: #1a202c;
        --container-bg: #2d3748;
        --text-primary: #f7fafc;
        --text-secondary: #cbd5e0;
        --item-bg: #1a202c;
        --item-hover-bg: #374151;
        --item-selected-bg: #4a5568;
        --border-color: #4a5568;
        --error-bg: #7f1d1d;
        --error-border: #991b1b;
        --error-text: #fecaca;
        --modal-bg: #1a202c;
        --scrollbar-track: #1a202c;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--text-primary);
    }

    .launcher-container {
      background: var(--container-bg);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      overflow: hidden;
    }

    .launcher-header {
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .launcher-header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .launcher-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .launcher-body {
      padding: 30px;
    }

    .profile-search-container {
      margin-bottom: 20px;
    }

    .profile-search {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      background: var(--item-bg);
      color: var(--text-primary);
      transition: all 0.2s ease;
      box-sizing: border-box;
    }

    .profile-search:focus {
      outline: none;
      border-color: var(--bg-gradient-start);
      box-shadow: 0 0 0 3px rgba(var(--highlight-color-rgb), 0.1);
    }

    .profile-search::placeholder {
      color: var(--text-secondary);
    }

    .profile-list {
      list-style: none;
      margin-bottom: 20px;
      max-height: 280px;
      overflow-y: auto;
    }

    .profile-item {
      background: var(--item-bg);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    @media (prefers-color-scheme: light) {
      .profile-item {
        border-color: transparent;
      }
    }

    .profile-item:hover {
      background: var(--item-hover-bg);
      border-color: var(--bg-gradient-start);
    }

    .profile-item.selected {
      background: var(--item-selected-bg);
      border-color: var(--bg-gradient-start);
    }

    .profile-info {
      flex: 1;
    }

    .profile-name {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .profile-description {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .profile-actions {
      display: flex;
      gap: 8px;
    }

    .profile-delete {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .profile-delete:hover {
      background: #c82333;
    }

    .profile-delete:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .launcher-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    @media (prefers-color-scheme: light) {
      .btn-secondary {
        color: var(--bg-gradient-start);
        border-color: var(--bg-gradient-start);
      }
      
      .btn-secondary:hover {
        background: var(--item-bg);
        border-color: var(--bg-gradient-start);
      }
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .empty-state p {
      margin-bottom: 20px;
      font-size: 15px;
    }

    .error-message {
      background: var(--error-bg);
      border: 1px solid var(--error-border);
      color: var(--error-text);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    /* Scrollbar styling */
    .profile-list::-webkit-scrollbar {
      width: 8px;
    }

    .profile-list::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
      border-radius: 10px;
    }

    .profile-list::-webkit-scrollbar-thumb {
      background: var(--bg-gradient-start);
      border-radius: 10px;
    }

    .profile-list::-webkit-scrollbar-thumb:hover {
      background: var(--bg-gradient-end);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--modal-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      min-width: 400px;
    }

    .modal-content h2 {
      margin: 0 0 20px 0;
      color: var(--text-primary);
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--border-color);
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.2s;
      background: var(--container-bg);
      color: var(--text-primary);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--bg-gradient-start);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="launcher-container">
    <div class="launcher-header">
      <h1>ðŸŽµ Mx. Voice</h1>
      <p>Select your profile to continue</p>
    </div>

    <div class="launcher-body">
      <div id="error-container"></div>
      
      <div id="loading-state" class="loading">
        Loading profiles
      </div>

      <div id="profile-content" style="display: none;">
        <div class="profile-search-container">
          <input 
            type="text" 
            id="profile-search" 
            class="profile-search" 
            placeholder="Search profiles..."
            autocomplete="off"
          />
        </div>
        <ul id="profile-list" class="profile-list"></ul>

        <div class="launcher-actions">
          <button id="launch-btn" class="btn btn-primary" disabled>
            Launch App
          </button>
          <button id="create-btn" class="btn btn-secondary">
            + New Profile
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Profile Modal -->
  <div id="create-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h2>Create New Profile</h2>
      <form id="create-form">
        <div class="form-group">
          <label for="profile-name-input">Profile Name:</label>
          <input type="text" id="profile-name-input" required autofocus />
        </div>
        <div class="form-group">
          <label for="profile-desc-input">Description (optional):</label>
          <input type="text" id="profile-desc-input" />
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">Create</button>
          <button type="button" id="cancel-create-btn" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="launcher.js"></script>
</body>
</html>
